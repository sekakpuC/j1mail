<!DOCTYPE html>
<html>
<head>
    <title>Edit Email</title>
</head>
<body>
    <h1>Edit Email</h1>
    <form action="/edit/{{ email.id }}" method="post">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" value="{{ email.subject }}"><br>
        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" value="{{ email.sender }}"><br>
        <input type="submit" value="Save">
    </form>
    <a href="/">Back to List</a>
</body>
</html>
