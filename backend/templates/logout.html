<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .message p {
            font-size: 18px;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container a {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 3px;
        }

        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Logout</h1>
    <div class="message">
        <p>You have been successfully logged out.</p>
    </div>
    <div class="button-container">
        <a href="/login">Login Again</a>
    </div>
</body>
</html>
